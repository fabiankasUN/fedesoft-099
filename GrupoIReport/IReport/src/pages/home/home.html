<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Reportes cercanos</h3>
  <img src="https://i.stack.imgur.com/yEshb.gif" class="map">
  
  
  <ion-list>
    <br>
    <ion-item *ngFor="let report of reports" [ngClass]="{'solved-item': report.solved, 'not-solved-item': !report.solved}" class="borders-item">
      <ion-thumbnail item-start>
        <img [src]="report.img">
      </ion-thumbnail>
      <h6 [ngClass]="{'solved': report.solved, 'not-solved': !report.solved}">{{report.solved ? "Resuelto": "Sin resolver"}}</h6>
      <h2>{{report.title}}</h2>
      <p>{{report.description}}</p>
      <button ion-button clear item-end (click)="view(report.id)">Ver</button>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
