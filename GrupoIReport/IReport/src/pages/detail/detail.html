<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{report.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  
  <ion-card >
    <img [src] = 'report.img'>
    <ion-card-content>
      <ion-card-title>
        {{report.title}}
        </ion-card-title>
      <p>
        {{report.description}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{report.rating}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-row>
      

    <ion-col center text-center>
        <ion-icon name="happy" color="positive"></ion-icon>
    </ion-col>
    <ion-col center text-center>
      
        <ion-icon name="sad" color="danger"></ion-icon>
      </ion-col>
      

  </ion-row>
  <ion-list>
      <ion-card *ngFor="let coment of coments">
          <ion-card-header>
              <h2>{{coment.name}}</h2>
          </ion-card-header>
          <ion-card-content >
              <p>{{coment.detail}}</p>
          </ion-card-content>
        </ion-card>
  </ion-list>
  
</ion-content>
