<ion-content padding class="animated fadeIn login auth-page">


  <!-- data -->
  <ion-grid class="login-content">
    <ion-row>
      <ion-col col-12 text-center class="animated fadeInDown">
          
          <h1  class="text-primary" style="font-family: 'Fjalla One', sans-serif;font-size: 50px; color: white">
              IREPORT
            </h1>
          <img width="128" height="128" src="../../assets/imgs/logo.png"/>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
            <ion-list>

                <ion-item id="rounded">
                    <ion-label fixed><ion-icon name="mail" item-start class="text-primary"></ion-icon>Name</ion-label>
                    <ion-input type="text" [(ngModel)]="Name" name="Name"></ion-input>
                  </ion-item>
  
                <ion-item id="rounded">
                  <ion-label fixed><ion-icon name="mail" item-start class="text-primary"></ion-icon>Email</ion-label>
                  <ion-input type="email" [(ngModel)]="Email" name="Email"></ion-input>
                </ion-item>
          
                <ion-item id="rounded">
                  <ion-label fixed> <ion-icon name="lock" item-start class="text-primary"></ion-icon>Pass</ion-label>
                  <ion-input type="password" [(ngModel)]="Password" name="Password"></ion-input>
                </ion-item>     
              </ion-list>
              </ion-col>
      </ion-row>
    

    <ion-row>
      <ion-col col-12>
        <button ion-button icon-start block color="dark" tappable (click)="signup()">
          <ion-icon name="log-in"></ion-icon>
          SIGN UP
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>

    <div text-center margin-top>
        <span ion-text color="secondary" tappable (click)="login()">Sign In</span>
      </div>
  </ion-grid>

</ion-content>
